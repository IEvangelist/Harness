<!doctype html>
<html>
    <head>
        <title>Test Title</title>

        <meta charset="utf-8"/>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
        <style>
            #dropArea {
                width: 350px;
                height: 70px;
                padding: 10px;
                border: 1px solid #aaaaaa;
            }

            button.hoverClass:hover { background-color: #383; }

        </style>
    </head>
    <body>
        <script>
            function showAlert() {
                alert("Test alert box");
            }

            function allowDrop(ev) {
                ev.preventDefault();
            }

            function drag(ev) {
                ev.dataTransfer.setData("text", ev.target.id);
            }

            function drop(ev) {
                ev.preventDefault();
                var data = ev.dataTransfer.getData("text");
                ev.target.appendChild(document.getElementById(data));
            }

            function toggleEnabled() {
                var checkbox = document.getElementById("toggleEnabledCheckbox");
                var button = document.getElementById("toggleTargetButton");
                button.disabled = !checkbox.checked;
            }
        </script>

        <div data-value="5">
            Test div
        </div>
        <button id="enabledButton" enabled class="hoverClass">
            Enabled
        </button>
        <button id="disabledButton" disabled>
            Disabled
        </button>
        <div id="classDiv" class="classDivClass">
            Class div
        </div>
        <button id="alertButton" onclick="showAlert()" enabled>
            Alert
        </button>
        <input type="text" id="textInput" />
        <div id="dropArea" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div id="draggableObject" draggable="true" ondragstart="drag(event)">Drag me</div>
        <select id="select">
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
        </select>
        <br />
        <input id="toggleEnabledCheckbox" name="toggleEnabledCheckbox" type="checkbox" checked="checked" onclick="toggleEnabled()" />
        <label for="toggleEnabledCheckbox">Toggle Enabled</label>
        <button id="toggleTargetButton">
            Toggled by Checkbox
        </button>
    </body>
</html>
